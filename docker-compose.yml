version: "3.8"

services:
  app:
    build: ./backend
    container_name: leo-app
    ports:
      - "8169:3000"  
    depends_on:
      - leo-mysql
    networks:
      - leo-network
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=app_db
    restart: always

  leo-mysql:
    image: mysql:5.7
    container_name: leo-mysql
    ports:
      - "8165:3306"  
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=app_db
    volumes:
      - leo_mysql_data:/var/lib/mysql
    networks:
      - leo-network
    restart: always
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  sonarqube:
    image: sonarqube:latest
    container_name: leo-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://leo-sonar-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - leo-sonar-db
    networks:
      - leo-sonar-network
    restart: always

  leo-sonar-db:
    image: postgres:13
    container_name: leo-sonar-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - leo_sonar_db_data:/var/lib/postgresql/data
    networks:
      - leo-sonar-network
    restart: always

volumes:
  leo_mysql_data:
    name: leo_mysql_data
  leo_sonar_db_data:
    name: leo_sonar_db_data
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  leo-network:
    name: leo-network
  leo-sonar-network:
    name: leo-sonar-network
