<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <h1>Cadastro de Pessoas</h1>
      <form id="form-cadastro">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <button type="submit">Cadastrar</button>
      </form>

      <h2>Lista de Pessoas</h2>
      <div id="lista-pessoas"></div>

      <h2>Buscar Pessoa - Atualizar ou Excluir dados</h2>
      <div class="busca">
        <input type="text" id="busca-nome" placeholder="Digite o nome">
        <button onclick="buscarPessoa()">Buscar</button>
      </div>

      <div id="resultado-busca"></div>

      <div id="form-atualizar" style="display:none;">
        <h3>Atualizar Pessoa</h3>
        <input type="text" id="novo-nome" placeholder="Novo nome">
        <input type="email" id="novo-email" placeholder="Novo email">
        <input type="number" id="nova-idade" placeholder="Nova idade">
        <button onclick="enviarAtualizacao()">Salvar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
